<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<style>
			.delay1s{
				animation-delay: 1s;
			}
			
			.delay1500ms{
				animation-delay: 1.5s;
			}
			.delay500ms{
				animation-delay: 500ms;
			}	
			.delay2s{
				animation-delay: 2s;
			}			
			.delay2200ms{
				animation-delay: 2200ms;
			}
			.delay2500ms{
				animation-delay: 2500ms;
			}
			.delay4500ms{
				animation-delay: 4500ms;
			}
			.delay5500ms{
				animation-delay: 5500ms;
			}		
			.delay6500ms{
				animation-delay: 6500ms;
			}			
		</style>
	</head>

	<body>
		<div class="page-wrapper">
			<div class="page page-1">
				<img class="title" src="img/page1img/indexTxt.png"/>
				<img class="building fadeIn delay1s" src="img/page1img/indexBuilding.png" />
				<img class="flight flyIn delay1500ms" src="img/page1img/indexFlight.png"/>
				<img class="cloud scale" src="img/page1img/endCloudys.png" />
				<img class="cloud scale" src="img/page1img/indexElements.png" />
				<img class="flower-1 swing" src="img/page1img/indexFlowers01.png"/>
				<img class="flower-2 swing" src="img/page1img/indexFlowers02.png" />
			</div>
			<div class="page page-2 hidden">
				<img class="bg fadeIn delay500ms" src="img/page2img/wasBg.jpg" />
				<img class="title-1 fadeIn delay1500ms" src="img/page2img/wasFarm.png"/>
				<img class=" title-2 fadeIn delay2s" src="img/page2img/wasIT.png"/>
				<img class="star rain delay2200ms" src="img/page2img/wasStar.png"/>
			</div>
			<div class="page page-3 hidden">
				<img class="bg" src="img/page3img/earlyBg.jpg"/>
				<img class="stop" src="img/page3img/lastBusStation.png" />
				<img class="bus run delay2500ms" src="img/page3img/bus.png"/>
				<img class="worker-1 run delay2500ms" src="img/page3img/lastBusAvatar.png"/>
				<img class="title-1 fadeIn delay500ms" src="img/page3img/earlyTitle.png"/>
				<img class="title-2 fadeIn delay1500ms" src="img/page3img/lastBusTitle.png"/>
				<img class="bg-2 fadeIn delay4500ms" src="img/page3img/myTeamBg.jpg"/>
				<img class="wall fadeIn delay4500ms" src="img/page3img/myTeamWall.png"/>
				<img class="worker-2 fadeIn delay4500ms" src="img/page3img/myTeamAvatar.png"/>
				<img class="space show-1 delay5500ms" src="img/page3img/myTeamSpace.png"/>
				<img class="where show-2 delay6500ms" src="img/page3img/myteamWhereTxt.png"/>
			</div>
			<div class="page page-4 hidden">
				<img class="bg" src="img/page4img/lightOffBg.jpg"/>
				<img class="title titleIn delay500ms" src="img/page4img/cornerTitle.png" />
				<img class="guide scale " src="img/page4img/clickGuide.png"/>
				<img class="off" src="img/page4img/lightOff.png"/>
				<img class="on" src="img/page4img/lightOn.png"/>
				<img class="bg-2 delay2s" src="img/page4img/lightOnBg.jpg"/>
				<img class="know delay1500ms" src="img/page4img/weKnowYou.png"/>
				<img class="flowers delay2s" src="img/page4img/lightFlowers.png"/>
			</div>

		</div>
		<img class="arrow upDown" src="img/otherimg/arrow-up.png" />
		<img class="music rotate" src="img/otherimg/musicBtn.png" />
		<audio id="bgm" src="music.mp3" autoplay="autoplay" loop="loop"></audio>
		
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		
	</body>

</html>
